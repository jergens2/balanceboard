
<div class="container">
  <div class="row">
    <div class="col-12 col-lg-4 mb-3">
      <div class="card">
        <div class="card-header">Task List</div>
        <div class="card-body">
          <ol *ngIf="todaysTaskList">
            <li *ngFor="let task of (todaysTaskList.tasks)" >{{task.title}}</li>
          </ol>
          <div *ngIf="!todaysTaskList">
            <span>No Task List From Yesterday</span>
            <button class="btn btn-success" (click)="onClickCreateTaskList()">Create Task List</button>
          </div>
          
        </div>
      </div>

    </div>
    <div class="col-12 col-lg-8 mb-3" *ngIf="selectedView=='day'">
      <div class="card">
        <div class="card-header"> Day View<button class="btn border border-primary bg-white btn btn-sm float-right" (click)="onClickMonth()" ><i  class="fa fa-calendar"></i> Month</button></div>
        <div class="card-body">
          <app-day-view></app-day-view>
        </div>
      </div>

    </div>
    <div class="col-12 col-lg-8 mb-3" *ngIf="selectedView=='month'">

      <div class="card">
        <div class="card-header">Month View</div>
        <div class="card-body">
          <app-month-view></app-month-view>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-8 mb-3" *ngIf="selectedView=='year'">
      <div class="card">
        <div class="card-header">Year View</div>
        <div class="card-body">
          <app-year-view></app-year-view>
        </div>
      </div>

    </div>
  </div>
</div>
