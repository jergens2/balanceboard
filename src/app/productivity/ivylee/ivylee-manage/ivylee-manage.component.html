<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table" *ngIf="activeTaskList">
        <tr><td>Priority</td><td>Description</td><td>Complete?</td></tr>
        <tr *ngFor="let task of activeTaskList.dataObject.tasks" >
            <td>{{task.priority}}</td><td>{{task.title}}</td><td>{{task.isComplete}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
