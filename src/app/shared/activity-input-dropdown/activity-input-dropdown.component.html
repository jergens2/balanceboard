<div class="root">

  <div class="input-container">

    <!-- <div class="search-box-container" *ngIf="searchAction == 'search'"> -->
    <div class="search-box" [ngClass]="{'search-box-expanded': searchBoxExpanded}">
      <div class="action-search">
        <fa-icon [icon]="faSearch" style="margin-left:3px;"></fa-icon>
        <input type="text" class="search-input" placeholder="Search for activity" [value]="activityTextInputValue"
          (keyup)="onActivityInputKeyUp($event)" (keydown)="onActivityInputKeyDown($event)">
        <!-- [value]="activityTextInputValue" -->
      </div>

      <div class="search-results" *ngIf="searchResults.length > 0">
        <div class="search-result" *ngFor="let searchResult of searchResults"
          (click)="onClickSearchResult(searchResult.activity)"
          [ngClass]="{'search-result-cursor':isArrowSelected(searchResult)}">
          <span *ngFor="let section of searchResult.sections" [ngClass]="{'section-is-bold': section.isBold}">{{section.value}}</span>
        </div>
      </div>

      <div class="create-new-activities-container" *ngIf="createNewActivities.length > 0">
        <div style="font-size:0.9em">
          <span *ngIf="createNewActivities.length == 1">Create new activity</span>
          <span *ngIf="createNewActivities.length > 1">Create {{ createNewActivities.length }} new activities</span>
        </div>
        <div class="create-new-activities">
          <div *ngFor="let activity of createNewActivities" class="new-activity">
            <div>
              Name: <span style="font-size:1.1em;font-weight:bold;">{{ activity.name }}</span>
            </div>
            <div>
              Description: {{ activity.description }}
            </div>
            <div style="display:flex;flex-direction: row;align-items:center;">
              Color:
              <div style="width:10px;height:10px;margin-left:3px;margin-right:3px;"
                [style.background-color]="activity.color"></div>
              {{ activity.color }}
            </div>
          </div>
        </div>


        <div *ngIf="activityNameErrors" style="color:red;text-align: center;">
          Error: one or more duplicate activity names
        </div>
        <button class="btn save-new-activity-button" (click)="onClickSaveNewActivities()" *ngIf="!savingActivity"
          [disabled]="saveNewActivitiesDisabled">
          <div *ngIf="createNewActivities.length == 1">Save new activity</div>
          <div *ngIf="createNewActivities.length > 1">Save {{ createNewActivities.length }} new activities</div>
        </button>
        <button class="btn save-new-activity-button" *ngIf="savingActivity">
          <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon> Saving...
        </button>
      </div>
    </div>

</div>
