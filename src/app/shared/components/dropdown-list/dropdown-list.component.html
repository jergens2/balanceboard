<div class="dropdown-list-root no-select" (mouseleave)="onMouseLeave()" [ngClass]="{'root-expanded':expanded}">
    <div class="dropdown-list-item" style="font-weight:bold;color:rgb(0, 89, 255);"
        (click)="onClickCurrentValue()">{{ currentValue }}</div>
    <div *ngIf="expanded" class="dropdown-list">
        <div class="dropdown-list-item" *ngFor="let listItem of listItems" (click)="onClickListItem(listItem)">
            {{ listItem }}</div>
    </div>

</div>
