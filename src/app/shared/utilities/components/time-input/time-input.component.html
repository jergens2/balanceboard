<div class="time-input-root no-select" [formGroup]="timeInputForm">

    <fa-icon [icon]="faMinusCircle" class="icon-button" (click)="onClickChangeTime('SUBTRACT')" *ngIf="buttons">
    </fa-icon>

    <input type="time" formControlName="timeValue" class="time-input" (click)="onClickTimeValueInput()" required >
    
    <fa-icon [icon]="faPlusCircle" class="icon-button" (click)="onClickChangeTime('ADD')" *ngIf="buttons">
    </fa-icon>
</div>
