<div class="time-views-root">

  <div class="zoom-controls-container">
    <div class="zoom-controls">
      <button class="zoom-button" style="border-top-left-radius: 4px;border-bottom-left-radius: 4px;"
        (click)="onClickZoom('DAY')">Day</button>
      <button class="zoom-button" (click)="onClickZoom('WEEK')">Week</button>
      <button class="zoom-button" (click)="onClickZoom('SIX_WEEKS')">6 Weeks</button>
      <button class="zoom-button" (click)="onClickZoom('YEAR')">Year</button>
      <button class="zoom-button"
        style="border-top-right-radius: 4px;border-bottom-right-radius: 4px;border-right:1px solid rgb(0, 153, 255);"
        (click)="onClickZoom('MULTIPLE_YEARS')">Years</button>
    </div>
  </div>


  <div class="time-view-container">
    <app-single-day-view *ngIf="timeView == 'DAY'"></app-single-day-view>
    <app-week-view *ngIf="timeView == 'WEEK'"></app-week-view>
    <app-six-week-view *ngIf="timeView == 'SIX_WEEKS'"></app-six-week-view>
    <app-year-view *ngIf="timeView == 'YEAR'"></app-year-view>
    <app-multi-year-view *ngIf="timeView == 'MULTIPLE_YEARS'"></app-multi-year-view>
    <app-custom-range-time-view [timeRange]="customViewTimeRange" *ngIf="timeView == 'CUSTOM'"></app-custom-range-time-view>
  </div>



</div>
