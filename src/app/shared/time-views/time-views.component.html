<div class="time-views-root">
    <div class="time-views-header">
        <div class="view-controls">
            <app-button-menu [menu]="timeFrameMenu"></app-button-menu>
        </div>
    </div>
    <div class="time-views-body">
        <app-tv-month-view *ngIf="viewIsMonth" style="flex-shrink: 2;"></app-tv-month-view>
        <app-tv-week-view *ngIf="viewIsWeek" style="flex-shrink: 2;"></app-tv-week-view>
        <app-tv-year-view *ngIf="viewIsYear" [manager]="manager" style="flex-shrink: 2;"></app-tv-year-view>
        <app-tv-specify-view *ngIf="viewIsSpecify" style="flex-shrink: 2;"></app-tv-specify-view>
    </div>
</div>
