<div class="user-action-prompt-root">
    <div style="font-size: 1.5em;">
        Welcome!
    </div>
    <div class="prompts">
        <div *ngFor="let prompt of prompts">
            {{ prompt }}
            <div>
                <button class="save-button medium-button" (click)="onClickPrompt(prompt)">Okay!</button>
            </div>
        </div>
    </div>
</div>
