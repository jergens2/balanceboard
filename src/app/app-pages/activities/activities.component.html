<div class="activities-root" *ngIf="!isLoading">


  <app-activities-view-tabs class="grid-item-tabs"></app-activities-view-tabs>


  <div class="grid-item-body">
    <app-activity-browse *ngIf="viewModeIsList"></app-activity-browse>
    <app-activity-display-item *ngIf="viewModeIsActivity"> </app-activity-display-item>
    <app-activities-summary *ngIf="viewModeIsSummary"></app-activities-summary>
    <app-activities-query *ngIf="viewModeIsQuery"></app-activities-query>
  </div>
</div>



<div
  style="display:flex;flex-direction: column;width: 100%; height: 100%; justify-content: center; align-items: center;"
  *ngIf="isLoading">
  <div style="color: gray; font-style: italic;">
    Loading activity data...
  </div>
  <div style="width: 200px; height: 200px;">
    <app-spinner style="width: 180px; height: 180px;"></app-spinner>
  </div>
</div>
