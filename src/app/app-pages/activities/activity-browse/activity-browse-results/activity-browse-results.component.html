<div class="browse-results">
    <!-- <div *ngIf="searchResults.length === 0">
        No results
    </div> -->
    <div *ngIf="searchResults.length > 0" class="results">
        <div *ngFor="let searchResult of searchResults" class="search-result no-select" (click)="onClickResult(searchResult)">
            <div *ngIf="searchResult.isIndented" style="width: 30px;"></div>
            <div class="color-circle" [style.background-color]="searchResult.activity.color">
            </div>
            {{ searchResult.displayString }}
        </div>
    </div>
    
</div>
