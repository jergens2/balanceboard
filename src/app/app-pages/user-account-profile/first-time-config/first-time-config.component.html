<div class="first-time-config-root">
    <div style="font-style: italic;font-size: 0.9em;color: gray;">Configuration required</div>


    <div style="margin-top: 30px;">
        What time do you typically wake up in the morning?
        <app-time-input [timeInput]="wakeupTimeInput"></app-time-input>
    </div>

    <div style="margin-top: 30px;">
        What time do you typically go to sleep at night?
        <app-time-input [timeInput]="fallAsleepTimeInput"></app-time-input>
    </div>

    <div
        style="margin-top: auto; margin-right: 10px; margin-bottom: 10px; width: 100%; display:flex;flex-direction: row-reverse;">
        <button class="medium-button" (click)="onClickContinue()">
            <fa-icon [icon]="faCheck" style="color: rgb(0, 201, 0);"></fa-icon>
        </button>
    </div>
</div>
