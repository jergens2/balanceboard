<div class="recurring-tasks-root">
    <div class="header">
        Recurring Tasks
        <div>
            <button class="btn btn-primary btn-sm" (click)="onClickNewRecurringTask()">New Recurring Task</button>
        </div>
    </div>
    <div class="body">

        <table style="width:100%;">
            <tr style="width:100%;border-bottom:1px solid black;">
                <td>
                    Time of day
                </td>
                <td>
                    Task
                </td>
                <!-- <td>
                    Start Date
                </td> -->
                <!-- <td>
                    Days
                </td> -->
                <td *ngFor="let day of lastSevenDays" style="border-left:1px solid rgb(240, 240, 240);">
                    <div>{{ day.date.format('MMM') }}</div>
                    <div>{{ day.date.format('DD') }}</div>
                </td>
                <td>

                </td>
                <td>

                </td>
            </tr>
            <tr *ngFor="let task of recurringTasks" class="task-row">
                <td>
                    {{ task.timeOfDay }}
                </td>
                <td>
                    {{ task.name }}
                </td>
                <!-- <td>
                    {{ task.startDate.format('YYYY-MM-DD') }}
                </td> -->
                <!-- <td>
                    {{ task.frequencyDays }}
                </td> -->
                <td *ngFor="let day of lastSevenDays" class="day-check-cell" >
                    <fa-icon [icon]="faCheck" class="task-check"></fa-icon>
                </td>
                <td>
                    <fa-icon class="icon-button" [icon]="faEdit" (click)="onClickEditTask(task)"></fa-icon>
                </td>
                <td>
                    <fa-icon class="icon-button" [icon]="faTimes" (click)="onClickDeleteTask(task)"></fa-icon>
                </td>
            </tr>
        </table>





    </div>
</div>
