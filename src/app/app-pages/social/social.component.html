<div class="social-root">
  <h3>Social</h3>
  <div style="border:1px solid gray; border-radius:10px; padding:5px;">
    Your social ID: <span style="color:rgb(0, 90, 75);font-size:2em;">{{ socialId }}</span>
  </div>
  <div [formGroup]="addFriendForm" style="display:flex;flex-direction: column;margin-top:10px;">
    <div style="margin-bottom:3px;">
      Add a Friend
    </div>

    <input type="text" formControlName="socialId" placeholder="Social ID"
      style="width:300px;font-size:1.1em;margin-bottom:3px;color:rgb(0, 90, 75);">
    <div>
      {{ message }}
    </div>
    <div>
      <button class="btn btn-primary btn-sm" (click)="onClickSendFriendRequest()" [disabled]="formDisabled">Send friend
        request</button>
    </div>

  </div>
  <div style="margin-top:10px;" *ngIf="!loading">
    <div class="requests">
      <div>Incoming Requests</div>
      <div style="display:flex;flex-direction: column;">
        <div *ngFor="let request of incomingRequests" class="request-container">
          <div class="request">
            
            <div class="request-header">
                Request from {{ request.requesterId }}
            </div>
            <div class="request-body">
              Hello.  I would like to add you as a friend.
            </div>
            <div style="display:flex;flex-direction: row;justify-content: flex-end;">
              <button class="btn btn-sm btn-success mr-2" (click)="onClickAcceptRequest(request)">Accept</button>
              <button class="btn btn-sm btn-danger mr-2" (click)="onClickRejectRequest(request)">Reject</button>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="requests">
      <div>Outgoing Requests</div>
      <div>
        <div *ngFor="let request of outgoingRequests" class="request-container">
          <div class="request">
            <div class="request-header">
                Request sent to {{ request.recipientId }}
            </div>
            <div class="request-body">

            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
