<div class="row">
  <div class="col-12">
    <h3>Body Weight Entry</h3>
  </div>
  <div class="col-12">
    Entry time: {{ now.format('YYYY-MM-DD h:mm a')}}
    <br>
    <div class="form-row my-1">
      <div class="input-group">
        <div class="input-group-addon">
          <div class="input-group-text units-button" (click)="onClickUnits()">{{ units }}</div>
        </div>
        <input type="text" class="form-control" >
      </div>
    </div>
    
    <button class="btn btn-success btn-sm">Submit Entry</button>
  </div>
</div>
