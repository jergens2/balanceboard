<div class="sidebar-content" [ngClass]="{'sidebar-content-night-mode':nightMode.booleanValue }">
  <div class="sidebar-header">
    <h3 class="mb-5">balanceboard </h3>
    <div style="font-size:0.85em;height:62px;">
        Logged in as <span style='color:dodgerblue'>{{ user.email }}</span><br>
        {{ user.id }}
    </div>


  </div>


  <div *ngFor="let navItem of navItems" class="sidebar-button" [routerLink]="navItem.routerLink" [routerLinkActive]='routerLinkActiveClass' [ngClass]="{'sidebar-button-night-mode':nightMode.booleanValue }">

    <div style="width:30px;margin-right:3px;">
      <fa-icon [icon]="navItem.icon"></fa-icon>
    </div>
    {{ navItem.title }}
  </div>


  <!-- <div class="sidebar-button mt-5">
    <div style="width:30px;margin-right:3px;">
      <fa-icon [icon]="faCogs"></fa-icon>
    </div>
    Settings
  </div> -->

  <div class="sidebar-button" (click)="onClickLogout()" [ngClass]="{'sidebar-button-night-mode':nightMode.booleanValue }">
    <div style="width:30px;margin-right:3px;">
      <fa-icon [icon]="faSignOutAlt"></fa-icon>
    </div>
    Logout
  </div>

</div>
