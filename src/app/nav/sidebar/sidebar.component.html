<div class="sidebar-content">
  <div class="sidebar-header">
    <h3 class="mb-5">balanceboard </h3>
    Logged in as <span style='color:dodgerblue'>{{ loggedInUser }}</span><br>
    {{ userId }}

  </div>


  <div *ngFor="let navItem of navItems" class="sidebar-button" [routerLink]="navItem.routerLink" routerLinkActive='activeLink'>

    <div style="width:30px;margin-right:3px;">
      <fa-icon [icon]="navItem.icon"></fa-icon>
    </div>
    {{ navItem.title }}
  </div>


  <div class="sidebar-button mt-5">
    <div style="width:30px;margin-right:3px;">
      <fa-icon [icon]="faCogs"></fa-icon>
    </div>
    Settings
  </div>

  <div class="sidebar-button" (click)="onClickLogout()">
    <div style="width:30px;margin-right:3px;">
      <fa-icon [icon]="faSignOutAlt"></fa-icon>
    </div>
    Logout
  </div>

</div>
