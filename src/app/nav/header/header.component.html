<div class="header no-select">
  <div class="title-section">
    <div class="balanceboard-title">
      balanceboard
    </div>
    <div class="balanceboard-icon">
      <img src="../../../assets/logo.png" width="16px" height="16px">
    </div>
    <div class="sidebar-button" (click)="onClickSidebarMenuButton()">
      <fa-icon [icon]="faBars"></fa-icon>
    </div>
  </div>
  <div class="header-component-sections">
    
    <div class="header-top-right-section">
      <div class="header-top-right-section-item battery-section" (click)="onClickBattery()">
        <span style="color: gray; font-weight:bold; font-size:0.6em; margin-right: 2px;">{{ batteryPercent }}% </span>
        <fa-icon *ngIf="batteryIcon" [icon]="batteryIcon" [ngClass]="batteryNgClass"></fa-icon>
      </div>
      <div class="header-top-right-section-item clock" (click)="onClickClock()">
        {{ clockTime.format('h:mm a') }}
      </div>
      <!-- <div class="header-top-right-section-item search-bar">
        <app-search-bar></app-search-bar>
      </div> -->
    </div>

  </div>
</div>
