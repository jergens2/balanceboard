<div class="header">
  <div class="title-section">
    <div class="balanceboard-title">
      balanceboard
    </div>
    <div class="balanceboard-icon">
      <img src="../../../assets/logo.png" width="16px" height="16px">
    </div>
    <div class="sidebar-button" (click)="onClickSidebarMenuButton()">
      <fa-icon [icon]="faBars"></fa-icon>
    </div>
  </div>

  <div *ngFor="let headerMenu of headerMenus" class="header-menu" [ngClass]="{'header-is-open':headerMenu.isOpen}" (click)="onClickHeaderMenu(headerMenu)"
    (mouseover)="onMouseOverHeaderMenu(headerMenu)" (mouseleave)="onMouseLeaveHeaderMenu(headerMenu)">
    <div class="menu-name">
      {{ headerMenu.name }}
    </div>

    <div *ngIf="headerMenu.isOpen" class="open-menu">
      <app-header-menu [openMenu]="headerMenu"></app-header-menu>
    </div>
  </div>

</div>
