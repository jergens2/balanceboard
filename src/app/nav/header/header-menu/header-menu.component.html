<div class="root">
  <div *ngFor="let menuItem of openMenu.menuItems" class='menu-item'
    routerLinkActive='activeLink' (click)="onClickHeaderMenuItem(menuItem)">
    <div class="menu-item-icon">
      <div *ngIf="menuItem.icon != null">
        <fa-icon [icon]="menuItem.icon"></fa-icon>

      </div>

    </div>
    <div class="menu-item-text">
      {{ menuItem.title }}
    </div>
  </div>
</div>
