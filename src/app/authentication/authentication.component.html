<div class="authentication-root font-family-ubuntu">
  <div class="authentication-body">


    <div class="action-container" *ngIf="!actionIsPin"  [ngClass]="{'transparent':actionIsLockScreen }">
      <div class="title" >
        balanceboard
      </div>

      <div *ngIf="actionIsInitial" class="buttons-container">
        <button class="login-button medium-button " (click)="onClickLogin()">
          Login
          <fa-icon [icon]="faSignInAlt" style="font-size:0.7em;margin-left: 10px;"></fa-icon>
        </button>
        <button class="register-button medium-button " (click)="onClickRegister()">
          Sign Up
          <fa-icon [icon]="faUserPlus" style="font-size:0.7em;margin-left: 10px;"></fa-icon>
        </button>
      </div>

      <app-login *ngIf="actionIsLogin" (cancel)="onCancel()"></app-login>
      <app-lock-screen *ngIf="actionIsLockScreen" (cancel)="onCancel()" (unlock)="onUnlock()"></app-lock-screen>
      <app-registration *ngIf="actionIsRegister" (cancel)="onCancel()" (login)="onLoginFromReg()"></app-registration>

      <div *ngIf="isLoading"
        style="width: 250px; height: 250px; display:flex;flex-direction: row; justify-content: center; align-items: center;">
        <app-spinner style="width: 220px; height: 220px;"></app-spinner>
      </div>
    </div>

    <app-pin-pad-unlock *ngIf="actionIsPin" (close)="onCancel()" style="width:100%;height:100%;"></app-pin-pad-unlock>

  </div>
</div>
