
<h3>{{this.timeService.getMonthString()}} {{this.timeService.getDate().getFullYear()}}</h3>

<svg [attr.viewBox]="viewBox" width="100%">
  <g *ngFor="let day of days" >
      <text>hello.</text>
      <path 
      [ngStyle]="day.style"
      (click)="onClick(day)"
      (mouseenter)="onMouseEnter(day)"
      (mouseleave)="onMouseLeave(day)"
      [attr.d]="day.svgPath" />
  </g>
  
</svg>

<div     appHoverShape> Hello </div>
