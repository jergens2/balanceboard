
<h3>{{this.timeService.getMonthString()}} {{this.timeService.getDate().getFullYear()}}</h3>

<svg [attr.viewBox]="viewBox" width="100%">
  <path *ngFor="let day of days" 
    (mouseover)="hover=true" (mouseleave)="hover=false"
    [ngStyle]="daySquareStyle" 
    (click)="clickDay(day.dateString)"
    [attr.d]="day.path" />
</svg>
