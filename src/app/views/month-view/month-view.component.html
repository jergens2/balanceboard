<svg [attr.viewBox]="viewBox" width="100%">
  <g *ngFor="let day of days" 
    (click)="onClick(day)"
    (mouseenter)="onMouseEnter(day)"
    (mouseleave)="onMouseLeave(day)">
      
      <path 
        [ngStyle]="day.style"
        [attr.d]="day.svgPath" />

      <text [attr.x]="day.text_x" [attr.y]="day.text_y" class="dayDateDisplay">{{day.date.getDate()}}</text>
  </g>
  
</svg>
