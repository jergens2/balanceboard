<div class="day-of-week" *ngIf="dayOfWeek">
  <div class="day-of-week-header">
    <div>
        {{ weekDay }}
    </div>
    <div>
        {{ date }}
    </div>
  </div>
  <div class="day-of-week-bar-chart" [ngStyle]="barChartStyle">
    <div *ngFor="let barChartItem of barChartItems" class="bar-chart-item" [ngStyle]="barChartItem.style">
    
    </div>
  </div>
</div>
