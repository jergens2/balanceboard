    <div class="daybook-body">

      <div class="calendar-inside" *ngIf="ifCalendarInside">
        <app-daybook-calendar (changedDate)="onChangeDate($event)" [currentDate]="currentDate">
        </app-daybook-calendar>
      </div>

      <div class="daybook-header">
        <app-daybook-header (changedDate)="onChangeDate($event)" [currentDate]="currentDate">
        </app-daybook-header>
      </div>

      <div class="daybook-view" *ngIf="currentView == 'heatmap'">
        <app-heatmap-view [currentDate]="currentDate"></app-heatmap-view>
      </div>

      <div class="daybook-view" *ngIf="currentView == 'timelog'">
        <app-timelog [currentDate]="currentDate" (timelogEntryFormData)="onTimelogEntryDataProvided($event)"
          (changedDate)="onChangeDate($event)">
        </app-timelog>
      </div>

      <div class="daybook-view" *ngIf="currentView == 'form'">
        <!-- <app-time-entry-form [newTimelogEntry]="nextTimelogEntry" [reviewTimelogEntry]="reviewTimelogEntry"
          [action]="timelogEntryFormAction" (closeForm)="onCloseForm($event)"></app-time-entry-form> -->
        <app-time-entry-form [providedFormData]="timelogEntryFormData" (closeForm)="onCloseForm($event)">
        </app-time-entry-form>
      </div>

    </div>
  </div>



  <div class="right-side-pane">
    <app-daybook-calendar (changedDate)="onChangeDate($event)" [currentDate]="currentDate" style="margin-bottom:10px;">
    </app-daybook-calendar>

    <!-- <app-primary-objective-widget style="margin-bottom:10px;"></app-primary-objective-widget> -->
    
    <app-task-queue-widget style="margin-bottom:10px;"></app-task-queue-widget>
    <app-daily-task-list-widget></app-daily-task-list-widget>
  </div>

</div>
