<div class="root">

  <div class="daybook">


    <div class="daybook-tabs">
      <div class="daybook-tab" style="background-color: rgb(232, 255, 232);">
        <!-- <img class="tab-img" [src]="'assets/timelog-title.png'" /> -->
      </div>
      <div class="daybook-tab" style="background-color: rgb(230, 241, 255);">
        <!-- <img class="tab-img" [src]="'assets/daily-task-list-title.png'" /> -->
      </div>
      <div class="daybook-tab" style="background-color: rgb(254, 255, 225);">
        <!-- <img class="tab-img" [src]="'assets/journal-title.png'" /> -->
      </div>

    </div>


    <div class="daybook-body">

      <div class="calendar-inside" *ngIf="ifCalendarInside">
        <app-daybook-calendar (changedDate)="onChangeCalendarDate($event)" [currentDate]="currentDate">
        </app-daybook-calendar>
      </div>

      <div class="daybook-header">
        <app-daybook-header (changedDate)="onChangeCalendarDate($event)" [currentDate]="currentDate">
        </app-daybook-header>
      </div>

      <div class="daybook-view" *ngIf="currentView == 'heatmap'">
        <app-heatmap-view [currentDate]="currentDate"></app-heatmap-view>
      </div>

      <div class="daybook-view" *ngIf="currentView == 'timelog'">
        <app-time-log [currentDate]="currentDate" (timeSegmentFormData)="onTimeSegmentDataProvided($event)"
          (changedDate)="onChangeDate($event)">
        </app-time-log>
      </div>

      <div class="daybook-view" *ngIf="currentView == 'form'">
        <!-- <app-time-segment-form [newTimeSegment]="nextTimeSegment" [reviewTimeSegment]="reviewTimeSegment"
          [action]="timeSegmentFormAction" (closeForm)="onCloseForm($event)"></app-time-segment-form> -->
        <app-time-segment-form [providedFormData]="timeSegmentFormData" (closeForm)="onCloseForm($event)">
        </app-time-segment-form>
      </div>

    </div>
  </div>



  <div class="right-side-pane">
    <app-daybook-calendar (changedDate)="onChangeDate($event)" [currentDate]="currentDate" style="margin-bottom:10px;">
    </app-daybook-calendar>

    <app-primary-objective-widget></app-primary-objective-widget>
  </div>

</div>
