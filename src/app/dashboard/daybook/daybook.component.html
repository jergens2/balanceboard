<div class="daybook-root">
  <div class="daybook-header font-family-lexend" >
    {{ daybookHeader }}
  </div>
  <div class="layout-grid" *ngIf="daybookIsLoading">
    <div class="spinner-container">
      <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>
    </div>
  </div>
  <div class="layout-grid" *ngIf="!daybookIsLoading" [ngClass]="{'layout-grid-large': appScreenSize > 1, 'layout-grid-slim': appScreenSize <= 1}">
    <div class="daybook-widget-container" [ngStyle]="timelogWidget.ngStyle" [ngClass]="timelogWidget.ngClass">
      <app-timelog-small *ngIf="!timelogWidget.isExpanded" class="small-widget" [activeDay]="activeDay"></app-timelog-small>
      <app-timelog-large *ngIf="timelogWidget.isExpanded" class="large-widget" [activeDay]="activeDay"></app-timelog-large>
    </div>
    <div class="daybook-widget-container" [ngStyle]="calendarWidget.ngStyle" [ngClass]="calendarWidget.ngClass">
      <app-calendar-small *ngIf="!calendarWidget.isExpanded" class="small-widget" [activeDay]="activeDay"></app-calendar-small>
      <app-calendar-large *ngIf="calendarWidget.isExpanded" class="large-widget" [activeDay]="activeDay"></app-calendar-large>
    </div>
    <div class="daybook-widget-container" [ngClass]="dailyTaskListWidget.ngStyle" [ngClass]="dailyTaskListWidget.ngClass">
      <app-daily-task-list-small *ngIf="!dailyTaskListWidget.isExpanded" class="small-widget" [activeDay]="activeDay"></app-daily-task-list-small>
      <app-daily-task-list-large *ngIf="dailyTaskListWidget.isExpanded" class="large-widget" [activeDay]="activeDay"></app-daily-task-list-large>
    </div>

  </div>
</div>
