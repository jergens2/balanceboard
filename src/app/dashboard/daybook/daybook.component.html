<div class="root">

  <div class="daybook">
    <div class="daybook-header">Today's date.</div>
    <div class="daybook-body" [ngStyle]="daybookBodyStyle">

      <div *ngFor="let hourLabel of hourLabels" class="hour-label" [ngStyle]="hourLabel.style">
        <div class="hour-label-offset">
          {{ hourLabel.time }}
        </div>


      </div>

    </div>
  </div>
</div>
