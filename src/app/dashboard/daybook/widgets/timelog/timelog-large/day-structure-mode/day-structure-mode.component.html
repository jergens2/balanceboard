<div class="day-structure-mode-root no-select">
    Day Structure
    <div class="day-structure-chart-container">
        <div class="day-structure-chart" (mouseleave)="onMouseLeaveChart()">

            <app-new-chart-line-area class="new-chart-line-area" (mouseenter)="onMouseEnterNewChartLineArea()"
                (mouseleave)="onMouseLeaveNewChartLineArea()" [chartConfiguration]="chartConfiguration"
                [cursorPosition]="cursorPosition" [ngClass]="{'currently-dragging': currentlyDragging }">
            </app-new-chart-line-area>

            <app-move-chart-line-area class="move-chart-line-area" (mouseenter)="onMouseEnterMoveChartLineArea()"
                (mouseleave)="onMouseLeaveMoveChartLineArea()" [chartConfiguration]="chartConfiguration"
                [cursorPosition]="cursorPosition" [ngClass]="{'currently-dragging': currentlyDragging }">
            </app-move-chart-line-area>

        </div>
        <div class="buffer-bottom"></div>
    </div>
</div>
