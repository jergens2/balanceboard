<div class="row-root">

    <div style="height: 4px; margin-top: -2px;">
        <div *ngIf="!row.savedDelineator && row.drawDelineator" class="draw-time-delineator-container">
            <div class="draw-time-delineator">
                {{ row.drawDelineator.time.format('hh:mm a') }}
            </div>
        </div>

        <div class="saved-delineator-container" *ngIf="row.savedDelineatorTime" [ngStyle]="row.savedDelineatorStyle">

            <div class="saved-delineator" *ngIf="!row.isEditing" (mouseenter)="row.onMouseEnterSavedDelineator()"
                [ngClass]="{'editing-saved-delineator':row.isEditing}" (mouseleave)="row.onMouseLeaveSavedDelineator()" (mousedown)="row.startEditing()">
                <!-- <div *ngIf="row.hoverSavedDelineator"
                    style="display:flex;flex-direction: row;justify-content: space-evenly; width: 50px;">
                    <fa-icon [icon]="faEdit" class="icon-button" (mousedown)="row.startEditing()"></fa-icon>
                    <fa-icon [icon]="faTrash" class="icon-button" (mousedown)="row.startDeleting()"></fa-icon>
                </div>
                <div *ngIf="!row.hoverSavedDelineator"> -->
                    {{ row.savedDelineatorTime.format('hh:mm a')}}
                <!-- </div> -->
            </div>

            <div class="edit-delineator" *ngIf="row.isEditing">

                <div class="edit-time-container">
                    <app-time-input [timeValue]="row.savedDelineatorTime" [minValue]="row.earliestAvailability"
                        [maxValue]="row.latestAvailability"  [showDate]="false" [minimal]="true" class="edit-time" (timeChanged)="onEditTimeChanged($event)"> 
                    </app-time-input>
                    <fa-icon [icon]="faCheck" class="save-edit-time" (click)="onClickSaveEdit()"></fa-icon>
                </div>

            </div>


        </div>
    </div>


</div>
