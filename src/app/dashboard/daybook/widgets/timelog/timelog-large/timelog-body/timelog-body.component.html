<div class="timelog-body-grid-container no-select">
    <div class="timelog-body-root" id="timelog-body-root">


        <div class="guide-line-hours">
            <div *ngFor="let hour of guideLineHours" class="guide-line-hour" [ngStyle]="hour.ngStyle">
                <div class="guide-line-hour-label">
                    {{ hour.label }}
                </div>
                <div class="guide-line-hour-line" [ngClass]="hour.lineNgClass"></div>
            </div>
        </div>

        <div *ngIf="gridItems.length > 0" [ngStyle]="gridItemsNgStyle" class="grid-items">
            <div *ngFor="let gridItem of gridItems" class="grid-item" (click)="onClickGridItem(gridItem)">
                <app-available-timelog-item *ngIf="gridItem === 'AVAILABLE'"></app-available-timelog-item>
            </div>
        </div>

        <app-time-selection-column style="grid-row: 1 / -1; grid-column: 2 / span 1;" [zoomControl]="zoomControl"
            [availability]="columnAvailability" (drawNewTLE)="onDrawNewTLE($event)"></app-time-selection-column>

    </div>
</div>
