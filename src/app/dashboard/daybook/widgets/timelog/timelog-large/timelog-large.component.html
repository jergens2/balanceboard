<div class="timelog-root" (mouseover)="onMouseOverTimelog()" (mouseleave)="onMouseLeaveTimelog()">
    <div class="timelog-header">
        <div class="header-buffer"></div>
        <div>
            timeloggy
        </div>
        <div class="header-buffer" style="justify-content:flex-end;padding-right: 5px;">
            <div *ngIf="mouseOverTimelog">
                <fa-icon [icon]="faCog" class="icon-button" (click)="onClickChangeView('day-structure')"
                    *ngIf="viewMode == 'timelog'"></fa-icon>
                <fa-icon [icon]="faEye" class="icon-button" (click)="onClickChangeView('timelog')"
                    *ngIf="viewMode == 'day-structure'"></fa-icon>
            </div>
        </div>
    </div>
    <div class="timelog-body">
        <div *ngIf="viewMode == 'timelog'">
            timelog
            <div *ngFor="let timelogEntry of timelogEntries" class="timelog-entry">
                {{ timeFormat(timelogEntry.startTimeISO) }} - {{ timeFormat(timelogEntry.endTimeISO) }}
            </div>
        </div>
        <div *ngIf="viewMode == 'day-structure'" style="height:100%;">
            <app-day-structure-mode [dayStructureDataItems]="activeDay.dayStructureDataItems"></app-day-structure-mode>
        </div>

    </div>

</div>
