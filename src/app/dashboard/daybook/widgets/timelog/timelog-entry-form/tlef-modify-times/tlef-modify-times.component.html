<div class="modify-times-root">
    <div style="display:flex;flex-direction: row; justify-content: space-evenly;">
        <div style="display:flex;flex-direction: column;align-items: center;">
            <div>Start time</div>
            <div style="display:flex;flex-direction: row;">
                <app-time-input [timeValue]="startTime" (timeChanged)="onStartTimeChanged($event)" [minValue]="minValStart"
                    [maxValue]="maxValStart" [buttons]="false"></app-time-input>
            </div>
        </div>
        <div style="display:flex;flex-direction: column;align-items: center;">
            <div>End time</div>
            <div style="display:flex;flex-direction: row;">
                <app-time-input [timeValue]="endTime" (timeChanged)="onEndTimeChanged($event)" [minValue]="minValEnd"
                    [maxValue]="maxValEnd" [buttons]="false"></app-time-input>
            </div>
        </div>
    </div>

    <div style="display:flex; flex-direction: row; justify-content: center;">
        {{ durationString }}
    </div>

    <div style="display:flex;flex-direction: row-reverse; margin-top:10px;">
        <button class="medium-button" (click)="onClickSaveTimes()">Save times</button>
    </div>
</div>
