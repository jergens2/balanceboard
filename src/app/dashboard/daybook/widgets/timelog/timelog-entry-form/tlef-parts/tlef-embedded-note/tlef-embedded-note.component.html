<div class="note-root">


    <p *ngIf="!isEditing && isSavedNote" class="view-note" (click)="onClickEdit()">
        {{ noteText }}
    </p>



    <textarea *ngIf="isEditing" type="text" class="note-input" [ngClass]="inputNgClass" [formControl]="noteFormControl"
        (click)="onClickEdit()" placeholder="Add a note">
        </textarea>



</div>
