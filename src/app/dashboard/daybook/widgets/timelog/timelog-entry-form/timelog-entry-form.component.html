<div class="timelog-entry-form-root" *ngIf="entryItem">

    <div class="tlef-form-header">
        <div>
            <app-daybook-grid-items-bar></app-daybook-grid-items-bar>
        </div>
        <div>
            <span class="entry-time">{{ entryItem.startTime.format('h:mm a') }}</span> -
            <span class="entry-time">{{ entryItem.endTime.format('h:mm a') }}</span>
        </div>
        <div style="font-size:0.75em; color:gray; font-weight: bold; margin-bottom: 10px;">
            {{ durationString }}
        </div>
    </div>


    <div class="tlef-form-body">
        <app-tlef-new-current *ngIf="formCase === 'NEW_CURRENT'"></app-tlef-new-current>
        <app-tlef-new-current-future *ngIf="formCase === 'NEW_CURRENT_FUTURE'"></app-tlef-new-current-future>
        <app-tlef-new-future *ngIf="formCase === 'NEW_FUTURE'"></app-tlef-new-future>
        <app-tlef-new-previous *ngIf="formCase === 'NEW_PREVIOUS'"></app-tlef-new-previous>
        <app-tlef-existing-future *ngIf="formCase === 'EXISTING_FUTURE'">
        </app-tlef-existing-future>
        <app-tlef-existing-previous *ngIf="formCase === 'EXISTING_PREVIOUS'">
        </app-tlef-existing-previous>
        <app-tlef-existing-current *ngIf="formCase === 'EXISTING_CURRENT'">
        </app-tlef-existing-current>
    </div>

    <div class="tlef-form-footer">
        <button class="medium-button save-button" (click)="onClickSave()">Save</button>
        <app-delete-confirm-button *ngIf="entryItem.isSavedEntry" (delete)="onDelete()" style="margin-left: 5px;">
        </app-delete-confirm-button>
        <button class="medium-button discard-button" (click)="onClickDiscard()">Discard</button>
    </div>
</div>

<div *ngIf="!entryItem">
    <div style="color: red; font-weight: bold;">Error: no entryItem</div>
</div>
