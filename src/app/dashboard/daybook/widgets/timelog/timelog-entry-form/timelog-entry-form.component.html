<div class="timelog-entry-form-root">
    <div *ngIf="entryItem" class="entry-item-grid">
        <div class="timelog-entry-form">

            <div class="tlef-part">
                <app-tlef-circle-buttons-bar></app-tlef-circle-buttons-bar>
            </div>

            <div class="tlef-part" style="border-bottom: 1px solid rgb(224, 224, 224); padding-bottom: 10px;">
                <app-tlef-times></app-tlef-times>
            </div>

            <div class="tlef-part">
                <app-tlef-new-current *ngIf="formCase === 'NEW_CURRENT'" [controller]="controller">
                </app-tlef-new-current>
                <app-tlef-new-current-future *ngIf="formCase === 'NEW_CURRENT_FUTURE'" [controller]="controller">
                </app-tlef-new-current-future>
                <app-tlef-new-future *ngIf="formCase === 'NEW_FUTURE'" [controller]="controller"></app-tlef-new-future>
                <app-tlef-new-previous *ngIf="formCase === 'NEW_PREVIOUS'" [controller]="controller">
                </app-tlef-new-previous>
                <app-tlef-existing-future *ngIf="formCase === 'EXISTING_FUTURE'" [controller]="controller">
                </app-tlef-existing-future>
                <app-tlef-existing-previous *ngIf="formCase === 'EXISTING_PREVIOUS'">
                </app-tlef-existing-previous>
                <app-tlef-existing-current *ngIf="formCase === 'EXISTING_CURRENT'" [controller]="controller">
                </app-tlef-existing-current>
            </div>


            <app-tlef-footer class="tlef-form-footer" [controller]="controller"></app-tlef-footer>
        </div>


        <div *ngIf="promptToSaveChanges" class="save-changes-prompt">
            <app-tlef-prompt></app-tlef-prompt>
        </div>

    </div>
    <div *ngIf="!entryItem">
        <div style="color: red; font-weight: bold;">Error: no timelog entry item</div>
    </div>



</div>
