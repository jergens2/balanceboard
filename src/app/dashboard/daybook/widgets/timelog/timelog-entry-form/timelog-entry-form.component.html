<div class="timelog-entry-form-root font-family-open-sans no-select">

  <div class="form-body">
    <div class="message-section">
      <!-- <span style="font-size:0.7em;color:gray;">Morning Briefing</span><br> -->
      <div class="message-buffer"></div>
      <div class="message-body ">
        <span style="font-size:1.2em;">{{ timelogEntryForm.message }}</span><br>
        <span>{{ timelogEntryForm.currentTime.format("dddd, MMM Do YYYY")}}</span>
        <span class="prominent-data">{{ timelogEntryForm.currentTime.format("h:mm:ss a")}}</span>
      </div>
      <div class="message-buffer">
        <fa-icon [icon]="faTimes" class="icon-button" style="display:flex;" (click)="onClickCloseTool()"></fa-icon>
      </div>
    </div>


    <app-timelog-entry-form-section class="form-section" *ngFor="let formSection of timelogEntryForm.formSections"
      [timelogEntryForm]="timelogEntryForm" [formSection]="formSection"></app-timelog-entry-form-section>



  </div>

  <div class="form-controls">
    <button class="small-button" (click)="onClickCloseTool()">Close</button>
  </div>
</div>
