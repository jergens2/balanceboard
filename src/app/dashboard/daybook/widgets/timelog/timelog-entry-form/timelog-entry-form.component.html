<div class="timelog-entry-form-root" *ngIf="entryItem">



    <app-tlef-new-current *ngIf="formCase === 'NEW_CURRENT'" [entryItem]="entryItem"></app-tlef-new-current>
    <app-tlef-new-future *ngIf="formCase === 'NEW_FUTURE'" [entryItem]="entryItem"></app-tlef-new-future>
    <app-tlef-new-previous *ngIf="formCase === 'NEW_PREVIOUS'" [entryItem]="entryItem"></app-tlef-new-previous>
    <app-tlef-existing-future *ngIf="formCase === 'EXISTING_FUTURE'" [entryItem]="entryItem"></app-tlef-existing-future>
    <app-tlef-existing-previous *ngIf="formCase === 'EXISTING_PREVIOUS'" [entryItem]="entryItem"></app-tlef-existing-previous>

    <div *ngIf="isNewTLEF || editingExistingTLEF" style="display:flex;flex-direction: column;">

        



    </div> 

</div>

<div *ngIf="!entryItem">
    <div style="color: red; font-weight: bold;">Error: no entryItem</div>
</div>
