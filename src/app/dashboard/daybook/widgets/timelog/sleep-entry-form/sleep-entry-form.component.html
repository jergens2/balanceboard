<div class="sleep-form-root">
    <div>
        <app-daybook-grid-items-bar [startTime]="sleepItem.startTime" [endTime]="sleepItem.endTime">
        </app-daybook-grid-items-bar>
    </div>
    <div>
        <span style="font-size: 0.9em; color: gray;">{{ previousDay }}</span> {{ sleepItem.startTime.format('h:mm a') }}
        to {{ sleepItem.endTime.format('h:mm a')}} <span style="font-size: 0.9em; color: gray;">{{ followingDay }}</span>
    </div>
</div>
