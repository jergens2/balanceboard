<div class="timelog-entry-list">
    <div class="timelog-entry-item" *ngFor="let entry of timelogEntryItems">
        <div class="body">
            <div>
                {{ entry.startTime.format('hh:mm a') }} to {{ entry.endTime.format('hh:mm a') }}
            </div>
            <div>
                {{ durationString(entry) }}
            </div>
            <div style="display:flex;flex-direction: column;">
                <div>Activities:  {{ entry.timelogEntryActivities.length }} </div>
                <div *ngFor="let activity of entry.timelogEntryActivities" style="margin: 2px;" [style.background-color]="getActivity(activity).color">
                    {{ getActivity(activity).name }}
                </div>
            </div>
        </div>
        <div class="controls">
            <fa-icon [icon]="faEdit" class="icon-button" (click)="onClickEdit(entry)"></fa-icon>
            <fa-icon [icon]="faTrash" class="icon-button" (click)="onClickDelete(entry)"></fa-icon>
            <!-- <fa-icon [icon]="faTrash" class="icon-button" (click)="onClickConfirmDelete(entry)" *ngIf="confirmDelete"></fa-icon> -->
        </div>
        
    </div>
</div>
