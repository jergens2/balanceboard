<div class="timelog-entry-display-root" [style.background-color]="backgroundColor" *ngIf="gridItem"
    (click)="onClickOpenTimelogEntry()">

    <div style="height: 1px; display:flex;flex-direction: row; align-items: center;">
        <div *ngIf="isLargeSize || isNormalSize" class="large-container">
            <div *ngFor="let activityItem of activityItems" class="activity-item">
                <div class="activity-name">
                    {{ activityItem.name }}
                </div>
                <div style="display:flex;flex-direction: row; align-items: flex-start;">
                    <div *ngFor="let unit of activityItem.units" [ngStyle]="unit.ngStyle" class="unit">
                    </div>
                    <div class="duration-string">{{ activityItem.durationString }}</div>
                </div>
            </div>
            <div *ngIf="remainingItems.length > 0" class="remaining-items">
                <div *ngFor="let item of remainingItems" style="display:flex;flex-direction: row; align-items: center;">
                    <div *ngFor="let unit of item.units" [ngStyle]="unit.ngStyle" style="margin-right: 1px;"
                        class="unit"></div>
                </div>
            </div>
        </div>

        <div *ngIf="isSmallSize || isVerySmallSize"
            [ngClass]="{'small-container':isSmallSize, 'very-small-container': isVerySmallSize}">
            <div class="note-text-small">
                <p>{{ noteText }}</p>
                
            </div>
            <div *ngFor="let activityItem of activityItems"
                style="display:flex;flex-direction: row; align-items: center; margin-right:10px;">
                <div style="display:flex;flex-direction: row; align-items: flex-start;">
                    <div *ngFor="let unit of activityItem.units" [ngStyle]="unit.ngStyle" class="unit">
                    </div>
                </div>
                <div class="activity-name" style="margin-left: 5px;">
                    {{ activityItem.name }}
                </div>
            </div>
            <div *ngIf="remainingItems.length > 0" class="remaining-items">
                <div *ngFor="let item of remainingItems" style="display:flex;flex-direction: row; align-items: center;">
                    <div *ngFor="let unit of item.units" [ngStyle]="unit.ngStyle" style="margin-right: 1px;"
                        class="unit"></div>
                </div>
            </div>
        </div>
    </div>


</div>


<div *ngIf="!gridItem" class="error-message">Error: No grid item</div>
