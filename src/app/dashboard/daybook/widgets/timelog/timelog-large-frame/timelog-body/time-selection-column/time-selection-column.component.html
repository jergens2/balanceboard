<div class="selection-column-root" (mouseleave)="onMouseLeave()" (mouseenter)="onMouseEnter()">
    <!-- [ngClass]="{'active-root': isActive}" -->

    <app-time-selection-row *ngFor="let row of rows" class="selection-row" [row]="row"
        [ngClass]="{'available-row':row.isAvailable, 'grabbing-row':row.isGrabbingSection}"
        (mousedown)="row.onMouseDown()" (mouseenter)="row.onMouseEnter(startRow)"
        (mouseleave)="row.onMouseLeave(startRow)" (mouseup)="row.onMouseUp(startRow)">
    </app-time-selection-row>
</div>
