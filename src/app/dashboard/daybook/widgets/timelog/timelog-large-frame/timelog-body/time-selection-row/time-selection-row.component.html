<div class="row-root" [ngStyle]="row.gridStyle" [ngClass]="{'row-is-available': row.isAvailable, 'row-is-active': row.isActiveSection}">

    <div class="row-body" >


        <div class="timelog-delineator" *ngIf="showDelineator" 
            (mouseenter)="row.onMouseEnterSavedDelineator()" (mouseleave)="row.onMouseLeaveSavedDelineator()"
            (click)="onClickDelineator(row.markedDelineator)">

            <div *ngIf="row.existingNotDrawing" >
                {{ row.markedDelineator.time.format('h:mm a')}}
            </div>

            <div *ngIf="row.drawingNew" class="draw-time-delineator-container">
                <div class="draw-time-delineator">
                    {{ row.drawDelineator.time.format('h:mm a') }}
                </div>
            </div>

            <div *ngIf="row.drawingOverExisting" class="draw-time-delineator">
                {{ row.markedDelineator.time.format('h:mm a')}}
            </div>
        </div>


        <!-- <div class="timelog-delineator timelog-delineator-now" *ngIf="row.showNowDelineator"
            (click)="onClickNowDelineator()">
            {{ row.markedDelineator.time.format('h:mm a')}}
        </div> -->

        <div class="edit-delineator" *ngIf="row.markedDelineator && row.isEditing">

            <div class="edit-time-container">
                <app-time-input [timeValue]="row.markedDelineator.time" [minValue]="row.earliestAvailability"
                    [incrementMinutes]="1" [maxValue]="row.latestAvailability" [showDate]="false" [minimal]="true"
                    class="edit-time" (timeChanged)="onEditTimeChanged($event)">
                </app-time-input>
                <fa-icon [icon]="faCheck" class="save-edit-time" (click)="onClickSaveEdit()"></fa-icon>
                <fa-icon [icon]="faTrash" class="delete-time" (click)="onClickDelete()"></fa-icon>
            </div>

        </div>


    </div>


</div>
