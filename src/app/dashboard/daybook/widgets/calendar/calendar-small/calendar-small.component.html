<div class="calendar-small-root no-select font-family-open-sans" (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()">
    <div class="calendar-header">
        <div class="header-buffer"></div>
        <div>
            {{ monthHeader }}
        </div>

        <div class="header-buffer">
            <fa-icon [icon]="faExpand" class="icon-button" (click)="onClickExpand()" *ngIf="mouseIsOver && !isLarge">
            </fa-icon>
        </div>
    </div>
    <div class="days-of-week">
        <div class="day-of-week">S</div>
        <div class="day-of-week">M</div>
        <div class="day-of-week">T</div>
        <div class="day-of-week">W</div>
        <div class="day-of-week">T</div>
        <div class="day-of-week">F</div>
        <div class="day-of-week">S</div>
    </div>
    <div class="calendar-body">
        <div *ngFor="let dayOfCalendar of daysOfCalendar" class="day-of-calendar-container">
            <div *ngIf="(isLarge && dayOfCalendar.isThisMonth) || !isLarge " class="day-of-calendar"
                (click)="onClickCalendarDay(dayOfCalendar)" [ngClass]="{
                    'winter-day': (dayOfCalendar.season == 'WINTER' && isLarge), 
                    'spring-day': (dayOfCalendar.season == 'SPRING' && isLarge), 
                    'summer-day': (dayOfCalendar.season == 'SUMMER' && isLarge), 
                    'autumn-day': (dayOfCalendar.season == 'AUTUMN' && isLarge), 
                    'calendar-day-not-this-month': !dayOfCalendar.isThisMonth, 
                    'calendar-day-active': dayOfCalendar.isActiveDay, 
                    'calendar-day-today': dayOfCalendar.isToday
                    }">
                <div>
                    {{ dayOfCalendar.date.format("D") }}
                </div>


            </div>
        </div>
    </div>
</div>
