<div class="root">
  <div class="calendar">
    <div class="calendar-header-left calendar-arrow">
      <fa-icon [icon]="faArrowLeft"></fa-icon>
    </div>
    <div class="calendar-header-title">
      <b>{{  currentDate.format('MMMM YYYY') }}</b>
    </div>
    <div class="calendar-header-right calendar-arrow">
        <fa-icon [icon]="faArrowRight"></fa-icon>
    </div>

    <div class="week-day-label" style="grid-row: 2 / span 1; grid-column: 1 / span 1;">Su</div>
    <div class="week-day-label" style="grid-row: 2 / span 1; grid-column: 2 / span 1;">Mo</div>
    <div class="week-day-label" style="grid-row: 2 / span 1; grid-column: 3 / span 1;">Tu</div>
    <div class="week-day-label" style="grid-row: 2 / span 1; grid-column: 4 / span 1;">We</div>
    <div class="week-day-label" style="grid-row: 2 / span 1; grid-column: 5 / span 1;">Th</div>
    <div class="week-day-label" style="grid-row: 2 / span 1; grid-column: 6 / span 1;">Fr</div>
    <div class="week-day-label" style="grid-row: 2 / span 1; grid-column: 7 / span 1;">Sa</div>

    <div *ngFor="let calendarDay of calendarDays" [ngStyle]="calendarDay.style" class="calendar-day" 
      [ngClass]="{ 
        'day-this-month':calendarDay.isThisMonth, 
        'day-not-this-month':!calendarDay.isThisMonth, 
        'day-is-today':calendarDay.isToday,
        'day-not-today':!calendarDay.isToday,
        'day-is-current':calendarDay.isCurrentDay,
        'day-not-current':!calendarDay.isCurrentDay
        }"
        (click)="onClickDay(calendarDay)"
      >
      {{ calendarDay.date.format('DD') }}
    </div>
  </div>
</div>
