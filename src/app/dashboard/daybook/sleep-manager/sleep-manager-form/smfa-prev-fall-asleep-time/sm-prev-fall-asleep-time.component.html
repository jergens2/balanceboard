<div class="item-root">
    <div style="margin-bottom: 20px;">
        About when did you fall asleep prior?
    </div>
    <div style="display:flex;flex-direction: row; justify-content: center; font-size: 1.3em;">
        <app-time-input [timeValue]="time" (timeChanged)="onTimeChanged($event)" [minValue]="minVal"  
            [maxValue]="maxVal">
        </app-time-input>
    </div>
    <div style="display:flex;flex-direction: column; justify-content: center; align-items: center;  height: 30px;margin-top: 40px;">
        <span style="margin-right: 5px; color: rgb(59, 59, 59); font-size: 0.9em; font-style: italic;"> Sleep duration:</span>   
        <div style="color: rgb(0, 89, 255); font-size: 1.1em;">
        {{ sleepDuration }}
       </div>
        
    </div>

</div>
