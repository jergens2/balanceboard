<div class="item-root">
    <div style="margin-bottom: 20px;">
        About when did you fall asleep?
    </div>
    <div style="display:flex;flex-direction: row; justify-content: center; font-size: 1.3em;">
        <app-time-input [timeValue]="time" (timeChanged)="onTimeChanged($event)" [minValue]="minVal"  
            [maxValue]="maxVal">
        </app-time-input>
    </div>
    <div style="display:flex;flex-direction: row; justify-content: center; font-size: 1.1em; color: rgb(0, 89, 255); height: 30px;margin-top: 20px;">
       <div>
        {{ sleepDuration }}
       </div>
        
    </div>

</div>
