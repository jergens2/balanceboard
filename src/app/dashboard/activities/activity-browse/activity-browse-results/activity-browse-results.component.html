<div class="browse-results">
    <div *ngIf="searchResults.length === 0">
        No results
    </div>
    <div *ngIf="searchResults.length > 0">
        <div *ngFor="let searchResult of searchResults" class="search-result no-select">
            <div *ngIf="searchResult.isIndented" style="width: 50px;"></div>
            {{ searchResult.displayString }}
        </div>
    </div>
    
</div>
