<div class="activities-root" *ngIf="!isLoading">

  <app-activity-browse *ngIf="browsingAllActivities"></app-activity-browse>
  <div *ngIf="viewingActivity">
    <div class="browse-activities-button-container">
      <div class="browse-activities-button" (click)="onClickBrowseActivities()">
        <fa-icon [icon]="faSearch"></fa-icon>
        <span style="margin-left: 5px;">Browse Activities</span>
        
      </div>

    </div>

    <app-activity-display-item></app-activity-display-item>
  </div>


</div>



<div
  style="display:flex;flex-direction: column;width: 100%; height: 100%; justify-content: center; align-items: center;"
  *ngIf="isLoading">
  <div style="color: gray; font-style: italic;">
    Loading activity data...
  </div>
  <div style="width: 200px; height: 200px;">
    <app-spinner style="width: 180px; height: 180px;"></app-spinner>
  </div>
</div>
