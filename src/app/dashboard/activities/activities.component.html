<div class="activities-root" *ngIf="!isLoading" >


  <app-activities-toolbar class="toolbar"></app-activities-toolbar>

  <div *ngIf="sizeIsSmall" class="small-grid activities-body">
    
    <app-activity-display-item [style.max-height]="maxHeightPx" class="activity-display-item" style="background-color: rgb(248, 248, 248);"
      *ngIf="!listIsOpen && openActivity"></app-activity-display-item>
      <app-activities-list *ngIf="listIsOpen" class="small-grid-list" [style.max-height]="maxHeightPx"></app-activities-list>
  </div>

  <div *ngIf="sizeIsMedium" class="medium-grid activities-body">
    
    <div class="medium-grid-body">
      <app-activity-display-item class="activity-display-item" [style.max-height]="maxHeightPx" style="background-color: rgb(248, 248, 248);"
        *ngIf="openActivity"></app-activity-display-item>
    </div>
    <app-activities-list *ngIf="listIsOpen" class="medium-grid-list" [style.max-height]="maxHeightPx"></app-activities-list>
  </div>

  <div *ngIf="sizeIsLarge" class="large-grid activities-body">
    <app-activities-list class="large-grid-list" [style.max-height]="maxHeightPx"></app-activities-list>
    <app-activity-display-item class="large-grid-body" [style.max-height]="maxHeightPx" style="background-color: rgb(248, 248, 248);"
      *ngIf="openActivity"></app-activity-display-item>
  </div>

</div>



<div
  style="display:flex;flex-direction: column;width: 100%; height: 100%; justify-content: center; align-items: center;"
  *ngIf="isLoading">
  <div style="color: gray; font-style: italic;">
    Loading activity data...
  </div>
  <div style="width: 200px; height: 200px;">
    <app-spinner style="width: 180px; height: 180px;"></app-spinner>
  </div>
</div>
