<div class="activities-root">
  <div class="time-view-container">
    <!-- <app-time-views [configuration]="timeViewConfiguration"></app-time-views> -->
  </div>
  <div class="activities-body">
    <div class="column-left">
      <div class="item-list">
        <div class="item-list-header">
          Activities List
        </div>
        <app-activity-list-item *ngFor="let rootActivity of rootActivities" [activity]="rootActivity"
          (activityOpened)="onOpenActivity($event)" class="list-item"></app-activity-list-item>
        <button class="small-button" (click)="onClickNewActivity()">New Activity</button>
      </div>

      <div class="item-list">
        <div class="item-list-header"> Routines </div>
        <app-routine *ngFor="let routine of activityRoutines" class="list-item" [routine]="routine"></app-routine>
        <button class="small-button " (click)="onClickNewRoutine()">New Routine</button>
      </div>
    </div>
    <div class="column-right">
      <app-activity-display-item [activity]="openActivity" class="activity-display-item" *ngIf="openActivity"></app-activity-display-item>
    </div>
  </div>

</div>
