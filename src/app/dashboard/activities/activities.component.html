<div class="root">

  <div class="activities-header">
    <h4>Activity Management</h4>
  </div>

  <div class="activities-list">
    <div class="activities-list-header">
      <h5>All Activities</h5>
    

    </div>

    <div class="activities-list-items">
      <div *ngFor="let tile of rootActivityTiles" class="activity-list-item">
        <app-activity-list-item [activity]="tile.activity" (activitySelected)="onActivitySelected($event)">
        </app-activity-list-item>
      </div>
    </div>
  </div>

  <div class="activity-display" *ngIf="action == 'display'">
    <app-activity-display [selectedActivity]="displayedActivity" (displayClosed)="onDisplayClosed()"></app-activity-display>
  </div>

  <div class="activity-display" *ngIf="action == 'default'">
    <app-activities-default-view (newActivity)="onClickCreateNewActivity()"></app-activities-default-view>
  </div>

  <div class="activity-display" *ngIf="action == 'form'">
      <app-user-defined-activity-form [formAction]="formAction" [activity]="editActivity" (formClosed)="onFormClosed()"></app-user-defined-activity-form>
  </div>

</div>
