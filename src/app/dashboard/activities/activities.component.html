<div class="root">

  <div class="activities-header">
    <h4>Activity Management</h4>
  </div>

  <div class="activities-list">
    <div class="activities-list-header">
      <h5>All Activities</h5>
      <div *ngIf="ifNewActivityFormButton">
        <button class="btn btn-sm btn-primary" (click)=onClickCreateNewActivity()>Create new activity</button>
      </div>
    </div>

    <div *ngFor="let tile of rootActivityTiles" class="activity-list-item" [style.background-color]="tile.activity.color">
      <app-activity-list-item [activity]="tile.activity" (activityDeleted)="onClickDeleteActivity($event)"
        (activityModify)="onClickModifyActivity($event)" (activitySelected)="onSelectActivity($event)">
      </app-activity-list-item>
    </div>
  </div>

  <div class="activities-form" *ngIf="ifNewActivityForm">
    <app-new-activity-form [activitiesList]="rootActivities" [modifyActivity]="modifyActivity" (closeForm)="onCloseForm($event)"></app-new-activity-form>
  </div>

  <div class="activity-display" *ngIf="ifDisplayActivity">
    <app-activity-display [selectedActivity]="displayedActivity"></app-activity-display>
  </div>

</div>
