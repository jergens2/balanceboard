<div class="schedule-display-root font-family-open-sans" *ngIf="activity.scheduleRepititions.length == 0">
    No schedule is configured for this activity.
    <div style="margin-top: 10px;">
        <button class="medium-button" (click)="onClickConfigureSchedule()">Configure schedule</button>
    </div>
</div>
<div class="schedule-display-root font-family-open-sans" *ngIf="activity.scheduleRepititions.length > 0">
    <div style="display:flex;flex-direction: row;">
        <div style="flex-grow: 2;">
            Schedule configuration <fa-icon [icon]="faSyncAlt" style="margin-left:5px;color:rgba(0, 89, 255, 0.5);"></fa-icon>
        </div>
        <div style="display:flex;flex-direction: row;">
            <button class="small-button" (click)="onClickEdit()" style="margin-right:5px;"><fa-icon [icon]="faPencilAlt" style="margin-right:5px;"></fa-icon>Edit</button>
            <button class="small-button delete-button" (click)="confirmDelete = true" *ngIf="!confirmDelete"><fa-icon [icon]="faTrashAlt" style="margin-right:5px;"></fa-icon>Delete</button>
            <button class="small-button confirm-delete-button" (click)="onClickConfirmDelete()" *ngIf="confirmDelete"><fa-icon [icon]="faTrashAlt" style="margin-right:5px;"></fa-icon>Confirm</button>
        </div>
    </div>
    <div>
        {{ scheduleConfigurationSummary }}
    </div>

</div>
