<div class="summary-root">
    <div style="display:flex;flex-direction: row-reverse; align-items: center;">
        <app-button-menu [menu]="rangeMenu" style="width: 250px;"></app-button-menu>
        <div style="margin-left: 15px; margin-right: 15px; font-size: 0.8em;color: gray;">Range</div>
    </div>
    <div class="summary-body">
        <div class="property-row">
            <div class="property-label">
                Occurrences total in range
            </div>
            <div class="property-value">
                {{ occurrencesTotal }}
            </div>
        </div>
        <div class="property-row">
            <div class="property-label">
                Duration total [hours] in range
            </div>
            <div class="property-value">
                {{ durationHoursTotal }}
            </div>
        </div>
        <div class="property-row">
            <div class="property-label">
                Median [occurrences] per [7] days
            </div>
            <div class="property-value">
                {{ medianOccurrencesPerWeek }}
            </div>
        </div>
        <div class="property-row">
            <div class="property-label">
                Median total [hours] per [7] days
            </div>
            <div class="property-value">
                {{ medianHoursPerWeek}}
            </div>
        </div>

        <app-adi-cumulative-hours [weekDataItems]="weekHourData"></app-adi-cumulative-hours>
        <!-- <app-adi-average-hours [weekDataItems]="weekHourData"></app-adi-average-hours> -->
    </div>


</div>
