<div class="merge-root">
    <div class="irreversible">
        <fa-icon [icon]="faExclamationTriangle" style="margin-right: 10px;"></fa-icon>
        Action is irreversible
    </div>

    <ul *ngIf="!mergeTo" style="color: gray; font-style: italic; text-align: left;">
        <li>Merge all timelog instances of this activity with a selected activity</li>
        <li>Permanently delete this activity definition</li>
    </ul>
    <app-activity-input-dropdown *ngIf="!mergeTo" [readOnly]="true" (valueChanged)="onActivitySelected($event)">
    </app-activity-input-dropdown>

    <div *ngIf="mergeTo" style="margin-top: 15px; font-weight: bold; display:flex;flex-direction: column;">
        <ul style="color: gray; font-style: italic; text-align: left;">
            <li>Merge all timelog instances of this activity with <span
                   class="reset-text" (click)="onReset()">{{ mergeTo.name }}</span></li>
            <li>Permanently delete this activity definition</li>
        </ul>
        <div style="margin-top: 10px; width: 100%; display:flex;flex-direction: row; justify-content: center;">
            <app-delete-confirm-button [label]="'Merge'" (delete)="onExecuteMerge()"></app-delete-confirm-button>
        </div>
    </div>


</div>
