<div class="activities-list-root" (mouseleave)="onMouseLeaveList()" (mouseenter)="onMouseEnterList()">
    <div class="item-list-header">
        Activities List
    </div>

    <div class="list-container">
        <app-activity-list-item *ngFor="let rootActivity of rootActivities" [activity]="rootActivity"
            (activityOpened)="onActivityOpened($event)" class="list-item"></app-activity-list-item>


        <div class="item-list-header" *ngIf="trashedActivities.length > 0">
            Trash
        </div>
        <app-activity-list-item *ngFor="let activity of trashedActivities" [activity]="activity"
            (activityOpened)="onActivityOpened($event)" class="list-item"></app-activity-list-item>
    </div>



</div>
