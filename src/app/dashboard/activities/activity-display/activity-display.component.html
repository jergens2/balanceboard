<div class="root">
  <div class="activity-display">
    <div class="activity-header">
      <div class="header-edit-button"></div>
      <h3>{{ activity.name }}</h3>
      <div class="header-edit-button" (click)="onClickEdit()">
        <fa-icon [icon]="faEdit"></fa-icon>
      </div>
    </div>
    <div class="activity-body">

      <div *ngIf="action == 'view'">
        <div *ngIf="ifLoading">
          <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>
        </div>
        <div *ngIf="!ifLoading">
          <app-activity-six-week-view [activityInstances]="activityInstances"></app-activity-six-week-view>
        </div>
      </div>

      <div *ngIf="action == 'edit'">
          <app-user-defined-activity-form [activity]="activity" (formClosed)="onFormClosed($event)"></app-user-defined-activity-form>
      </div>  


    </div>

    <div class="action-buttons">
      <button class="btn btn-sm btn-secondary" (click)="onClickCloseActivity()">Close</button>
    </div>
  </div>
  
</div>
