<div style="display:flex;flex-direction: column; width: 100%;" (mouseleave)="onMouseLeave()" (mouseenter)="onMouseEnter()">
    <div class="bar-root">
        <div style="margin-right: 15px;">
            Notes
        </div>
        <div class="query-bar">
            <div class="bar-item"(click)="onClickDates()"  [ngClass]="{'expanded': queryIsDate}">
                <div style="display:flex;flex-direction: row; align-items: center;">
                    <fa-icon [icon]="faCalendarAlt" style="margin-right: 5px;"></fa-icon>
                    <span class="small">from</span><span class="date">{{ startDateYYYYMMDD}}</span>
                    <span class="small">to</span><span class="date">{{ endDateYYYYMMDD}}</span>
                </div>
            </div>


            <div class="bar-item" (click)="onClickTags()" [ngClass]="{'expanded': queryIsTags}">
                <fa-icon [icon]="faHashtag"></fa-icon>
                {{ tagsDisplay }}
            </div>

            <div class="results">
                {{ resultCount }}
            </div>
        </div>



    </div>
    <div class="query-bar-expanded" *ngIf="!queryIsMinimized">
        <app-nqb-date-search *ngIf="queryIsDate"></app-nqb-date-search>
        <app-nqb-tag-search *ngIf="queryIsTags"></app-nqb-tag-search>
    </div>
</div>
