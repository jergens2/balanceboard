<div style="width: 250px; margin-bottom: 10px;">
    <app-button-menu [menu]="buttonMenu"></app-button-menu>
</div>


<div class="tag-search-root no-select">
    <div *ngFor="let tag of tags" class="tag" [ngClass]="{'enabled-tag':tag.isEnabled}" (click)="onClick(tag)">
        <div style="margin-right: 10px;" [ngStyle]="tag.ngStyle">
            {{ tag.tagValue}}
        </div>
        <div style="font-size: 0.7em; color: gray;">
            {{ tag.count }}
        </div>
    </div>
</div>
