New Time Mark
<div [formGroup]="timeMarkForm" class="mb-3">
  <div class="form-group row my-2">
    <div class="col-6">
      <div class="input-group">
        <input type="time" class="form-control" formControlName="time">
      </div>
    </div>
  </div>
  <div class="form-group row my-2">
    <div class="col-12">
      <div class="input-group">
        <input type="text" class="form-control" formControlName="description" placeholder="description">
      </div>
    </div>
  </div>
  <h6>Activities Prior</h6>
  <div *ngIf="timeMarkActivities">
    <div *ngFor="let activity of timeMarkActivities" class='m-1 p-3 border border-warning time-mark-activity' style='border-radius:5px;'>
      Activity: {{ activity.name }}
    </div>
  </div>
  <div *ngIf="newCategorizedActivity" class='m-1 p-3 border border-warning' style='border-radius:5px;background-color:#fefff2;'>
    New Activity
    <div [formGroup]="newActivityForm" class="mb-3">
      <div style="display:flex;">
        <div class="activity-name-input-dropdown-container">
          <input type="text" class="form-control" formControlName="name" (keyup)="onKeyUpActivityName($event)">
          <div class="activity-name-input-dropdown" *ngIf="categorizedActivitiesSearchResults.length > 0">
            <div *ngFor="let activity of categorizedActivitiesSearchResults">
              <div class="activity-name-input-dropdown-item" [ngStyle]="getActivityNameInputStyle(activity)" (click)="onClickActivityNameDropdownItem(activity)">
                {{ activity.name }}
              </div>
            </div>
          </div>

        </div>

        <button class="btn btn-sm btn-success mx-1" (click)="onClickSaveActivity()">Save Activity</button>
        <button class="btn btn-sm border-warning mx-1" (click)="onClickCancelActivity()">Cancel</button>
      </div>
      <div *ngIf="activityNameInputValue" class="mt-3">
        No category matches for <span style="font-weight:bold;"> {{ activityNameInputValue }} </span>
        <button class="ml-3 btn btn-primary" (click)="onClickMakeNewCategoryButton()">Create new category</button>
      </div>
    </div>


  </div>

  <button class="btn btn-sm btn-primary" style='border-radius:15px;' (click)="onClickAddActivity()">+
    Add Activity
  </button>
</div>

<div class='d-flex flex-row-reverse'>
  <button class="btn border-warning mx-1" (click)="onClickCancelTimeMark()">Cancel</button>
  <button class="btn btn-success mx-1" (click)="onClickSaveTimeMark()">Save Time Mark</button>

</div>
