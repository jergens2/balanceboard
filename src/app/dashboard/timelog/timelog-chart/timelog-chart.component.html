<div class="timelog-chart">
  <div *ngFor="let tile of timeMarkChartTiles" class="chart-item" [style.height]="tile.styleHeight"
    (mouseenter)="onMouseEnterChartTile()" (mouseleave)="onMouseLeaveChartTile()">
    <div *ngFor="let activity of tile.timeMark.activities" style="display:inline;">
      <!-- [style.display]="styleDisplayActivities(tile.timeMark.duration)" -->
      {{ activity.name }}
    </div>
  </div>
</div>
