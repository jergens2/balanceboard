<div class="timelog-chart">

  <div class="chart-hour-labels-grid">
    <div *ngFor="let hour of hours" class="chart-hour-label">
      <div>
        {{ hour }}
      </div>
      <div class="ml-2">
        <hr width="15px">
      </div>
    </div>
  </div>

  <div class="chart-items">
    <div *ngFor="let tile of timeMarkChartTiles " class="chart-item" [style.height]="tile.styleHeight" [style.backgroundColor]="tile.styleBackgroundColor" [style.margin-top]="tile.styleMarginTop">
      <div *ngIf="ifShowActivities(tile.timeMark)"  >
        <div *ngFor="let timeMarkActivity of tile.timeMark.activities">
          {{ timeMarkActivity.activity.name }}
        </div>
      </div>
    </div>
  </div>

</div>
