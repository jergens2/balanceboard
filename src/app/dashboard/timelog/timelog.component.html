<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card border border-success">
        <div class="card-header">
          Time Log
        </div>
        <div class="card-body">
          <div *ngIf="loadingTimeMarks">
            <i class="fa fa-spinner fa-spin"></i>
          </div>
          <div *ngIf="!loadingTimeMarks">
            <!-- Loading complete -->
            <div *ngIf="timeMarks">
              <!-- Time Marks -->
              <div *ngFor="let timeMark of timeMarks">
                <div class='m-1 p-1 border border-success time-mark'>

                  <div class="d-flex">
                      <div class="p-2 w-100">
                          {{ timeMark.timeISO }} - {{ timeMark.description }}
                          <div class='ml-2' *ngFor="let activity of timeMark.activities">
                            {{ activity.name }}
                          </div>
                      </div>
                      <div class="p-2 flex-shrink-1"><button class="btn btn-sm btn-danger" (click)="onClickDeleteTimeMark(timeMark)">Delete</button></div>
                    </div>
                </div>
              </div>
            </div>
            <div *ngIf="!timeMarks">
              No Time Marks
            </div>
            <hr class='mb-2'>
            <button *ngIf="!addTimeMarkForm" class="btn btn-primary" (click)="toggleTimeMarkForm()">Add New Time Mark</button>
          </div>
          <div *ngIf="addTimeMarkForm" class='m-3 p-3 border border-secondary new-time-mark'>
            New Time Mark
            <div [formGroup]="timeMarkForm" class="mb-3">
              <div class="form-group row my-2">
                <!-- <div class="col-6">
                  <div class="input-group">
                    <input type="text" class="form-control" formControlName="title" placeholder="Title">
                  </div>
                </div> -->
                <div class="col-6">
                  <div class="input-group">
                    <input type="time" class="form-control" formControlName="time">
                  </div>
                </div>
              </div>
              <div class="form-group row my-2">
                <div class="col-12">
                  <div class="input-group">
                    <input type="text" class="form-control" formControlName="description" placeholder="description">
                  </div>
                </div>
              </div>
              <!--
              userId: {type: Schema.Types.ObjectId, ref: 'User', required: true },
              previousTimeMarkId: { type: Schema.Types.ObjectId, ref: 'TimeMark'},
              timeISO: {type: String, required: true},
              title: String,
              description: String,
              activities: [Schema.Types.ObjectId]
-->
              <h6>Activities Prior</h6>
              <div *ngIf="timeMarkActivities">
                <div *ngFor="let activity of timeMarkActivities" class='m-1 p-3 border border-warning time-mark-activity' style='border-radius:5px;'>
                  Activity: {{ activity.name }}
                </div>
              </div>
              <div *ngIf="newCategorizedActivity" class='m-1 p-3 border border-warning' style='border-radius:5px;background-color:#fefff2;'>
                New Activity
                <div [formGroup]="newActivityForm" class="mb-3">
                  <div class="input-group">
                    <input type="text" class="form-control" formControlName="name">

                  </div>
                </div>
                <button class="btn btn-sm btn-success mx-1" (click)="onClickSaveActivity()">Save Activity</button>
                <button class="btn btn-sm border-warning mx-1" (click)="onClickCancelActivity()">Cancel Activity</button>

              </div>

              <button *ngIf="ifAddActivity" class="btn btn-sm btn-primary" style='border-radius:15px;' (click)="onClickAddActivity()">+ Add Activity</button>
            </div>

            <div class='d-flex flex-row-reverse'>
              <button class="btn border-warning mx-1" (click)="toggleTimeMarkForm()">Cancel</button>
              <button class="btn btn-success mx-1" (click)="onClickSaveTimeMark()">Save Time Mark</button>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
