<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Activity Management</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">

      <div class="card" *ngFor="let activity of allActivities">
        <div>{{activity.name}}</div>
        <ul>
          <li *ngFor="let childActivity of activity.children">
            <app-activity [activity]="childActivity"></app-activity>
          </li>
        </ul>
      </div>




    </div>
  </div>
</div>
