<div class="day-template">
  <div class="header">
    Day {{ dayTemplateItem.dayOfRotation }}
  </div>
  <div class="header">
    {{ dayTemplateItem.date }}
  </div>
  <div *ngIf="templateIsSpecified" class="template-information">

  </div>
  <div *ngIf="!templateIsSpecified" class="template-information">
    <div style="margin-bottom:5px;">
        No template specified
    </div>

    <div class="unspecified-template" (click)="onClickUnspecifiedTemplate()">
      Specify template
    </div>
  </div>
</div>
