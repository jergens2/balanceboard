<div class="day-template">
  <div class="header">
    Day {{ dayTemplate.dayOfRotation }}
  </div>
  <div class="header">
    {{ dayTemplate.date }}
  </div>
  <div *ngIf="templateIsSpecified" class="template-information">

    </div>
  </div>
</div>
