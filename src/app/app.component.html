<div *ngIf="!isAuthenticated">
    <app-authentication></app-authentication>
</div>

<div *ngIf="isAuthenticated && loading" class="background-image-3 loading">
    <app-spinner style="width:200px;height:200px;"></app-spinner>
</div>

<div class="user-action-prompt background-image-1" *ngIf="showUserActionPrompt">
    <app-user-action-prompt></app-user-action-prompt>
</div>

<app-app-container *ngIf="showAppContainer"></app-app-container>

<div class="app-modal-container" *ngIf="showModal">
    <app-modal></app-modal>
</div>
