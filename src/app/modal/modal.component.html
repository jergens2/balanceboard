<div class="full-screen">
  <div class="app-modal">
    <div class="app-modal-header">
      <div>
        {{ modalHeader }}
      </div>
      <div class="header-button" (click)="onClickCloseModal()">
        <fa-icon [icon]="faTimes" style="width:15px;height:15px;"></fa-icon>
      </div>
    </div>
    <div class="app-modal-body">
      <app-default-modal *ngIf="modal.modalComponentType == 'DEFAULT'"></app-default-modal>

      <app-notepad-modal *ngIf="modal.modalComponentType == 'NOTE'" ></app-notepad-modal>

    </div>
  </div>


</div>
